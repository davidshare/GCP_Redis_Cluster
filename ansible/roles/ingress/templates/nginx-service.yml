kind: Service
apiVersion: v1
metadata:
  name: ingress-nginx
  namespace: {{ INGRESS_NAMESPACE }}
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  loadBalancerIP: {{ REDIS_IP_ADDRESS }}
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  ports:
    - name: {{ PORT_NAME }}
      port: {{ DEFAULT_PORT }}
      targetPort: {{ SERVICE_PORT }}
